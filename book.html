<html lang="en"><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><style lang="en" type="text/css" id="dark-mode-custom-style"></style><style lang="en" type="text/css" id="dark-mode-native-style"></style><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book shop</title>


  </head>
  <body>
      <header class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-warning " href="#">Book Shop </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

      </header>
      <main class="container">
          <h1 class="text-center   text-warning mt-3">Find Your Book</h1>
          <!-- searching book -->
          <section class="mt-3 w-75 mx-auto">
            <div class="input-group mb-3 p-2">
                <input id="inputField" type="text" class="form-control" placeholder="Search your Favourite Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary mx-1 p-2" type="button" id="button-addon2" onclick="searchBook()">search</button>
              </div>
          </section>
          <!-- spinner -->
          <div class="text-center mt-3 d-none" id="spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
                <!-- show no of books -->
                <section class="mt-3">
                  <div class="w-50 mx-auto shadow rounded  text-center p-5 d-none" id="info">
                  </div>
              </section>
          <!-- error massage -->
          <div class="mt-3  bg-danger p-4 text-center d-none" id="error-massage">

          </div>
    
          <!-- show book by card -->
          <section class="mt-5">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="card-container">
        
              </div>
          </section>

      </main>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
</body></html>
